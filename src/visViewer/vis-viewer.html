<template bindable="vis" >
  <require from="visualization/visualization.html"></require>
      	 
	         <button click.trigger="vis.showVis()" disabled.bind="vis.disable" class="btn btn-info active">show visualization</button>

    <div>

        <div repeat.for="visualization of vis.visualizations">
            <visualization vis.bind="visualization"></visualization>
        </div>
    </div>
    

</template>
