<template bindable="tracePlay">
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<div class="row">
            <p style="padding:10px;"></p>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
          <b>TracePlay widget</b>
        </div>
    <div class="panel-body">
        
        <div class="row">
            <div class="col col-sm-1">
                <button class="btn btn-primary btn-block" id="prev">Previous</button>
            </div>
            <div class="col col-sm-1">
                <button class="btn btn-success btn-block" id="play">Play</button>
            </div>
            <div class="col col-sm-1">
                <button class="btn btn-primary btn-block" id="next">Next</button>
            </div>
            <div class="col col-sm-1">
                <button class="btn btn-warning btn-block" id="remove" data-toggle="tooltip" data-placement="top">Hide Tooltip</button>
            </div>
        </div>
    </div>
    </div>
</template>
