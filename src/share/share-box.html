<template bindable="share">
<require from = "./share-box.css"></require>
   <div id="shareDiv" class="container-fluid">
        <div class='w3-row w3-color-blue'>
              <header>Share Your SeeCode.Run Pastebin</header>
        </div>
        <div class='w3-row'>
          <input type="text" class="w3-container w3-threequarter" id="copyTarget" value.bind="pastebinIdshare"><button type=" w3-row w3-button" class="btn btn-primary" id="copyButton">Copy</button>
        </div>
   </div>
</template>
