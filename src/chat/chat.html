<template bindable="chat">
<require from="./chat.css"></require>
  <div id="chatDiv" class="seecoderun-chat" >
    <header>Chat</header>
    <div id = 'chatToolbar' class='seecoderun-chat-toolbar'>
      <label for="chatUserNameInput">Username:</label>
      <input type='text' id='chatUserNameInput' placeholder='Enter Your Username...'>
    </div>
    <ul id='chatMessages' ></ul>
    <footer>
      <input type='text' id='chatMessageInput' placeholder='Type Message Here...'>
    </footer>
  </div>
</template>
