<template bindable="visualization" style="min-height: inherit;  height: inherit;">
  <require from = "./call-graph.css"></require>
  <div id="${visualization.id}" class="${visualization.styleClass}" style="min-height: inherit;  height: inherit;">
    <!--<div class="visualization-title">${visualization.title}</div>-->
    <div if.bind="visualization.hasError" class="alert alert-danger" role="alert">${visualization.errorMessage}</div>
    <div if.bind="visualization.type === 'DataTable'">
      <label for = "${visualization.buttonId}">
        Select expressions in the editor and tap 'Add Column'.
      </label>
      <button id="${visualization.buttonId}" type="button" class="btn btn-default" click.trigger="visualization.requestSelectionRange()">Add Column</button>
    </div>
    <div id="${visualization.contentId}" style="min-height: inherit;  height: inherit;"></div>
  </div>
</template>
