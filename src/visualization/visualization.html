<template bindable="visualization">
  <div class="visualization-title">${visualization.title}</div>
  <div if.bind="visualization.hasError" class="alert alert-danger" role="alert">${visualization.errorMessage}</div>
  <div if.bind="visualization.type === 'DataTable'">
    Highlight the expression you would like to add to the table and click 'Add Column'.
    <br/>
    <button type="button" class="btn btn-default" click.trigger="visualization.requestSelectionRange()">Add Column</button>
  </div>
  <div id="${visualization.type}"></div>
</template>
