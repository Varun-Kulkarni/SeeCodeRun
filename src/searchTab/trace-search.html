<template bindable="search">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

  <div class="container-fluid">
    <div class="w3-group">
      <div class="row">
        <div class="col-md-4">
          <label class="w3-label">Filter By</label>
          <select class="w3-select" style="margin-top: 9px;" name="searchFilter" id="searchFilter" value.bind="search.selectedFilter" change.trigger="search.filterChanged()">
            <option repeat.for="option of search.options" model.bind="option">${option}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="w3-label">Search Term</label>
          <input class="w3-input" type="text" name="searchTerm" id="searchTerm" placeholder="a variable name" input.delegate="search.keyPressed()">
        </div>
        <div class="col-md-4" if.bind="!search.noResult">
          <br>
          Number of Search Results: ${search.numberOfResult}
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" if.bind="!search.noResult">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th repeat.for="head of search.heads" value.bind="head">${head}</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="row of search.rows" mouseover.delegate="search.doMouseOver({$index})" mouseout.delegate="search.doMouseOut()" class="table-hover">
          <td>${row.id}</td>
          <td>${row.value}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class=" container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div if.bind="search.noResult" class="alert alert-danger" role="alert">No result found</div>
      </div>
    </div>
  </div>
  </div>
  <br>
</template>
