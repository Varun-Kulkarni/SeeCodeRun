<template bindable="search">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

  <div class="w3-row-padding">
    <div class="w3-col" style="width:90px;">
      <div class="w3-group">
        <label class="w3-label">Filter By</label>
        <select class="w3-select" style="margin-top: 9px;" name="searchFilter" id="searchFilter" value.bind="search.selectedFilter" change.trigger="search.filterChanged()">
          <option repeat.for="option of search.options" model.bind="option">${option}</option>
        </select>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-group">
        <label class="w3-label">Search Term</label>
        <input class="w3-input" type="text" name="searchTerm" id="searchTerm" placeholder="a variable name" list="filteredOptions">
        <datalist repeat.for="expression  of search.rows" id.bind="expression.id" model.bind="expression.id">hello</datalist>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th repeat.for="head of search.heads" value.bind="head">${head}</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="row of search.rows">
          <td>
            <input type="checkbox" id="${row.id}" change.delegate="search.addCheckedExpression({$index})" checked.delegate="search.isChecked"></input>
          </td>
          <td>${row.id}</td>
          <td>${row.value}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class=" container-fluid">
    <div class="row">
      <div class="col-md-6 col-offset-2">
        <button click.trigger="search.showVis()" disabled.bind="search.selectedExpressions.length == 0 ? true : false" class="btn btn-info active">show visualization</button>
      </div>
      <div class="col-md-4">
        <div>Number of Search Results: ${search.numberOfResult}</div>
      </div>
    </div>
  </div>
  </div>
  <br>
</template>
