<template bindable="search">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

  <div class="container-fluid">
    <div class="w3-group">
      <div class="row">
        <div class="col-md-4">
          <label class="w3-label">Filter By</label>
          <select class="w3-select" style="margin-top: 9px;" name="searchFilter" id="searchFilter" value.bind="search.selectedFilter" change.trigger="search.filterChanged()">
            <option repeat.for="option of search.options" model.bind="option">${option}</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="w3-label">Search Term</label>
          <input class="w3-input" type="text" name="searchTerm" id="searchTerm" placeholder="a variable name" input.delegate="search.keyPressed()" value.bind="search.searchedValue">
        </div>
        <div class="col-md-4">
          <br>
          <br>
          <div if.bind="!search.noResult && !search.noSearchYet" >Number of Search Results: ${search.numberOfResult}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" if.bind="!search.noResult && !search.noSearchYet">
    <a id="link" mouseover.delegate="search.doMouseOver({$index})" mouseout.delegate="search.doMouseOut()" ></a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th repeat.for="head of search.heads" value.bind="head">${head}</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="row of search.rows" mouseover.delegate="search.doMouseOver({$index})" mouseout.delegate="search.doMouseOut({$index})" class="table-hover"
          id="link" click.delegate="search.doOnClick({$index})"> 
          <td><a href="#link">${row.id}</a></td>
          <td><a href="#link">${row.value}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class=" container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div if.bind="search.noResult" class="alert alert-danger" role="alert">No results found! Try a different search term with filter option. The search term is case sensitive.</div>
        <div if.bind="search.noSearchYet" class="alert alert-info" role="alert">Type any expression to see its value.</div>
      </div>
      
    </div>
  </div>
  </div>
  <br>
</template>
