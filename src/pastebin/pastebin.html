<template>
  <require from = "layout/codeSection/code-section.css"></require>
  <require from = "pastebin/pastebin.css"></require>
  
  <require from = "jsEditor/js-editor.html"></require>
  <require from = "jsGutter/js-gutter.html"></require>
  <require from = "htmlEditor/html-editor.html"></require>
  <require from = "cssEditor/css-editor.html"></require>
  <require from = "historyViewer/history-viewer.html"></require>
  <require from = "visViewer/vis-viewer.html"></require>
  <require from = "htmlViewer/html-viewer.html"></require>
  <require from = "consoleWindow/console-window.html"></require>
  <require from = "tracePlay/play.html"></require>
  <require from = "traceSearch/trace-search.html"></require>

  <div id = "mainContainer" style = "box-sizing: border-box; height: 99%;">
    
    <div id = "main-splitter-left"  class = "split split-horizontal">
      <div role = "tabpanel">
        <ul class = "nav nav-tabs">
          <li role = "presentation" class = "active">
            <a href = "#js-container" aria-controls = "js-container" role = "tab" data-toggle = "tab">JS</a></li>
          <li role = "presentation">
            <a href = "#html-container" aria-controls = "html-container" role = "tab" data-toggle = "tab">HTML</a></li>
          <li role = "presentation">
            <a href = "#css-container" aria-controls = "css-container" role = "tab" data-toggle = "tab">CSS</a></li>
        </ul>
      </div>
      <div class = "tab-content">
        <div role = "tabpanel" class = "tab-pane active" id = "js-container">
          <div id = "code-section" class = "w3-row" >
            <div id = "js-editor-code" class = "w3-container w3-threequarter" style = "padding: 0px 1px 0px 0px;">
              <js-editor jsEditor.bind = "jsEditor"></js-editor>
            </div>
            <!--<span class = 'glyphicon glyphicon-edit'></span>-->
            <div id = "js-editor-trace-gutter" class = "w3-container w3-rest" style = "padding: 0px 1px 0px 0px;">
              <js-gutter jsGutter.bind = "jsGutter"></js-gutter>
            </div>
          </div>
        </div>
        <div role = "tabpanel" class = "tab-pane" id = "html-container">
          <history-viewer historyViewer.bind = "historyViewer"></history-viewer>
          <html-editor htmlEditor.bind = "htmlEditor"></html-editor>
        </div>
        <div role = "tabpanel" class = "tab-pane" id = "css-container">
          <css-editor cssEditor.bind = "cssEditor"></css-editor>
        </div>
      </div>
    </div>
      
    <div id = "main-splitter-right" class = "split split-horizontal" >
      
      <div role = "tabpanel">
          <ul class = "nav nav-tabs">
            <li role = "presentation" class = "active">
              <a href = "#preview" aria-controls = "preview" role = "tab" data-toggle = "tab"><span class = 'glyphicon glyphicon-globe'></span>Output</a></li>
            <li role = "presentation">
              <a href = "#visualization-container" aria-controls = "visualization-container" role = "tab" data-toggle = "tab"><span class = 'glyphicon glyphicon-tasks'></span>See</a></li>
          </ul>
      </div>
      
      <div id = "right-splitter" style = "box-sizing: border-box; height: 95%;">
        <div id = "right-splitter-top" class = "split split-vertical">
          
          <div class = "tab-content">
            <div role = "tabpanel" class = "tab-pane active" id = "preview">
              <html-viewer></html-viewer>
            </div>
            <div role = "tabpanel"  class = "tab-pane iframeCssPreview" id = "visualization-container">
              <play tracePlay.bind = "tracePlay"></play>
              <trace-search search.bind = "traceSearch"></trace-search>
              <div>
                <vis-viewer vis.bind = "visViewer"></vis-viewer>
              </div>
            </div>
          </div>
        </div>
        
        <div id = "right-splitter-bottom" class = "split split-vertical">
          <console-window console.bind = 'consoleWindow'></console-window>
        </div>
      </div>
    </div>
 </div>
</template>
