<template bindable="router">
<require from="./navigation-bar.css"></require>
	<div id="navigation-bar" class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
		        <span class="sr-only">Toggle Navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href.bind="router.pastebinId">
		        <img src="res/SeeCodeRunTitle.png" alt="${router.title}">
		      </a>
		    </div>
			<ul class="nav navbar-nav navbar-right" id="navbar-collapse-1">
				<li>
					<div id="hideUserList" class="btn navbar-item">
						<span class='glyphicon glyphicon-user'></span>
						<label>Users</label>
					</div>
				</li>
				<li>
					<div id="hideChatBox" class="btn navbar-item">
						<span class='glyphicon glyphicon-share'></span>
						<label>Chat</label>
					</div>
				</li>
				<li>
					<div class="btn navbar-item" onclick="location.href='https://github.com/tlatoza/SeeCodeRun/wiki/SeeCode.Run-Help!'">
						<span class='glyphicon glyphicon-question-sign'></span>
						<label>Help</label>
					</div>
				</li>
				<li>
					<div class="btn navbar-item" onclick="location.href='mailto:contact@seecode.run'">
						<span class='glyphicon glyphicon-envelope'></span>
						<label>Contact Us</label>
					</div>
				</li>
				<li>
					<div class="btn navbar-item" onclick="https://github.com/tlatoza/SeeCodeRun/wiki/About-SeeCode.Run'">
						<span class='glyphicon glyphicon-info-sign'></span>
						<label>About	&nbsp;</label>
						</div>
				</li>
			</ul>
		</nav>
	</div>
