<!DOCTYPE html>
<html>
	<head>
		<title>SeeCode.Run</title>
		<link rel="stylesheet" href="styles/smoothness.jquery-ui.css">
		<link rel="stylesheet" href="styles/googleapis.material.icons.css">
		<link rel="stylesheet" href="styles/w3.css" />
		<link rel="stylesheet" href="styles/split.js.css" />
		<link rel="stylesheet" href="styles/firepad-user-list.css" />
		<link rel="stylesheet" href="styles/styles.css">
		
		<link rel="stylesheet" href="styles/index.css" />
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body aurelia-app="main">
		<div class="w3-card-4">
			<header class="w3-container w3-text-white seecoderun-blue">
			  	<h1>Let's have some fun =]</h1>
			</header>
			<div class = "w3-container">
				<div class="splash">
					<div class="logo">
				       <i class="material-icons md-giant seecoderun-text-blue">chevron_left</i>
				       <i class="material-icons md-giant seecoderun-text-blue">cloud</i>
				       <i class="material-icons md-giant seecoderun-text-blue">play_circle_outline</i>
				       <i class="material-icons md-giant seecoderun-text-blue">chevron_right</i>
			    	</div>
			    	<div class="spinner-box seecoderun-text-blue">
			    		<i class="fa fa-spinner fa-spin"></i>
			    	</div>
					<div class="title seecoderun-text-blue">
						SeeCode.Run
					</div>
				</div>
			</div>
			<footer class="w3-container  w3-text-white seecoderun-blue">
				  <h5>&copy; George Mason University, 2016</h5>
			</footer>
		</div>
	
		<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
		<script src="https://ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"></script>
		<script src="https://cdn.firebase.com/libs/firepad/1.3.0/firepad.js"></script>
		
		<script src="include/pure-js-pre-loader.js"></script>
		<script src="include/split.js"></script>
		
		<script src="jspm_packages/system.js"></script>
		<script src="config.js"></script>
	
		<script>
			System.import('aurelia-bootstrapper');
		</script>
	</body>
</html>
