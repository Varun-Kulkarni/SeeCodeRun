<template bindable="share">
  <require from="./share-box.css"></require>
  <div id="shareDiv">
    <i id="goToShareButton" class="material-icons" title="Open in a new tab">&#xE89E;</i>
    <i id="copyButton" class="material-icons" title="Copy on your clipboard">&#xE14D;</i>
    <!--<i id="copyButton" class="material-icons">content_copy</i>-->
    <input id="copyTarget" type="text" class="w3-input  w3-hover-light-grey" readonly>
  </div>
</template>
