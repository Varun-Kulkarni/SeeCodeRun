<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=0, initial-scale=1, minimum-scale=1, width=device-width, height=device-height">
  <!-- PWA primary color -->
  <meta name="theme-color" content="#000000">
  <!--
    manifest.json provides metadata used when your web app is added to the
    homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <script>
    window.scr = {
      isCdnOk: true,
      monacoBuild: '0.10.1',
      monacoPath: 'dev', //is Development
      monacoUrl: null,
      monacoLoadedListeners: [],
      monacoLoadedTimeout: null,
      monacoLoadedTimeoutMs: 10000,
      firecoWorker: null,
      errorType: null,
      error: null
      // functions declared in body
    };

    if (window.location.host === 'seecode.run') {
      scr.monacoPath = 'min'; // is Production
      if (window.location.protocol !== 'https:') {
        window.location.protocol = 'https';
      }
    }
  </script>
  <title>seeCode.run</title>
</head>
<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<noscript>
  You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>

  If you open it directly in the browser, you will see an empty page.

  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.

<!--always uncomment the next script when deploying for production-->
<!--<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.10.1/min/vs/loader.js"></script>-->
<script>
  //function definitions, loader at the bottom
  scr.initFirecoWebWorker = function initFirecoWebWorker() {// sync worker for the monaco editor
    if (window.Worker) {
      scr.firecoWorker = new Worker('firecoWebWorker.js');
      var defaultImportScripts = [
        'https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js',
        'https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js',
        'https://www.gstatic.com/firebasejs/4.6.2/firebase-database.js',
        'firepad.js'
      ];

      var defaultFirebaseConfig = {
        apiKey: "AIzaSyBmm0n6NgjksFjrM6D5cDX7_zw-QH9xwiI",
        authDomain: "seecoderun.firebaseapp.com",
        databaseURL: "https://seecoderun.firebaseio.com",
        projectId: "firebase-seecoderun",
        storageBucket: "firebase-seecoderun.appspot.com",
        messagingSenderId: "147785767581"
      };
      scr.firecoWorker.postMessage({
        type: 'CONFIGURE',
        importScripts: defaultImportScripts,
        firebaseConfig: defaultFirebaseConfig
      });
      return;
    }
    scr.errorType = 'WEB_WORKER';
  };

  scr.monacoLoaded = function monacoLoaded() {
    clearTimeout(scr.monacoLoadedTimeout); // triggered by initMonacoLoader
    for (var i = 0; i < scr.monacoLoadedListeners.length; i++) {
      scr.monacoLoadedListeners[i](window.monaco, scr.error);
    }
    scr.monacoLoadedListener = [];
  };

  scr.onMonacoLoaded = function onMonacoLoaded(callbackFunc) { // returns window.monaco or null if error, error
    if (window.monaco) {
      callbackFunc(window.monaco, null);
      return;
    }
    scr.monacoLoadedListeners.push(callbackFunc)
  };

  scr.initMonacoLoader = function initMonacoLoader() { // uses window.scr defined in head
    scr.monacoLoadedTimeout = setTimeout(function monacoLoadedTimeout() {
      scr.errorType = 'MONACO_LOAD_TIMEOUT';
      scr.monacoLoaded();
    }, scr.monacoLoadedTimeoutMs);

    scr.isCdnOk = !!window.require;
    if (scr.isCdnOk) { // loading monaco from CDN
      // Before loading vs/editor/editor.main, define a global MonacoEnvironment that overwrites
      // the default worker url location (used when creating WebWorkers). The problem here is that
      // HTML5 does not allow cross-domain web workers, so we need to proxy the instantiation of
      // a web worker through a same-domain script
      window.MonacoEnvironment = {
        getWorkerUrl: function (/* workerId, label */) {
          if (scr.monacoPath === 'min') {
            return 'monaco-editor-worker-loader-proxy.js';
          } else {
            return 'monaco-editor-worker-loader-proxy.dev.js';
          }
        }
      };
      scr.monacoUrl = 'https://cdn.jsdelivr.net/npm/monaco-editor@' + scr.monacoBuild + '/' + scr.monacoPath + '/vs';
      return loadMonaco();
    } else {// loading monaco locally
      scr.monacoUrl = '%PUBLIC_URL%/monaco-editor/' + scr.monacoPath + '/vs';
      importScriptInBody('%PUBLIC_URL%/monaco-editor/' + scr.monacoPath + '/vs/loader.js'
        , loadMonaco
        , function loadMonacoScriptError(error) {
          scr.errorType = 'MONACO_LOAD_LOCAL_SCRIPT'
          scr.error = error;
          scr.monacoLoaded();
        });
    }

    return true;

    function loadMonaco() {
      require.config({paths: {'vs': scr.monacoUrl}});
      require(['vs/editor/editor.main'], scr.monacoLoaded);
    }

    function importScriptInBody(sSrc, onloadFunc, onerrorFunc) {
      const oScript = document.createElement('script');
      oScript.type = 'text\/javascript';
      if (onloadFunc) {
        oScript.onload = onloadFunc;
      }
      if (onerrorFunc) {
        oScript.onerror = onerrorFunc;
      }
      document.body.insertBefore(oScript, document.currentScript);
      oScript.src = sSrc;
    }
  };

  // loaders
  try {
    scr.initFirecoWebWorker();
    scr.initMonacoLoader();
  } catch (e) {
    scr.errorType = 'UNCAUGHT';
    scr.error = e;
  }
</script>
</body>
</html>
